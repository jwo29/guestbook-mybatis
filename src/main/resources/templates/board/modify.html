<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook Read Page</h1>
        <form action="/board/modify" method="post">
            <!--      페이지 번호      -->
            <input type="hidden" name="page" th:value="${requestDto.page}">
            <input type="hidden" name="type" th:value="${requestDto.type}">
            <input type="hidden" name="keyword" th:value="${requestDto.keyword}">

            <div class="form-group">
                <label>Gno</label>
                <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" th:value="${dto.title}">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea type="text" class="form-control" rows="5" name="content">[[${dto.content}]]</textarea>
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input type="text" class="form-control" th:value="${dto.writer.name}" readonly>
            </div>
            <div class="form-group">
                <label>RegDate</label>
                <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
            <div class="form-group">
                <label>ModDate</label>
                <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
        </form>

        <button type="button" class="btn btn-primary modifyBtn">Modify</button>
        <button type="button" class="btn btn-info listBtn">List</button>
        <button type="button" class="btn btn-danger removeBtn">Remove</button>

        <script th:inline="javascript">
            var actionForm = $('form'); // form 태그 객체

            // 목록 페이지로 이동.
            // page와 같은 파라미터 외에 다른 파라미터들은 별도로 필요하지 않음.
            // 제거한 상태로 처리하는 것이 깔끔함.
            $('.listBtn').click(function () {
                var page = $('input[name="page"]');
                var type = $('input[name="type"]');
                var keyword = $('input[name="keyword"]');

                actionForm.empty(); // form 태그의 모든 내용을 지우고

                actionForm.append(page); // 목록 페이지 이동에 필요한 내용을 다시 추가
                actionForm.append(type);
                actionForm.append(keyword);

                actionForm
                    .attr("action", "/board/list")
                    .attr("method", "get")

                // console.log(actionForm.html()) // 먼저 확인 후에 주석 처리
                actionForm.submit(); // 확인 후 주석 해제
            })

            $('.modifyBtn').click(function () {

                if (!confirm('수정하시겠습니까?')) {
                    return;
                }

                actionForm
                    .attr("action", "/board/modify")
                    .attr("method", "post");

                console.log(actionForm.html())

                actionForm.submit();
            })

            $('.removeBtn').click(function () {
                actionForm
                    .attr("action", "/board/remove")
                    .attr("method", "post");

                actionForm.submit();
            })
        </script>
    </th:block>
</th:block>
</body>
</html>
