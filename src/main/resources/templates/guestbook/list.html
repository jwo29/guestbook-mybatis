<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook List page
            <span>
                <a th:href="@{/guestbook/register}">
                    <button type="button" class="btn btn-outline-primary">REGISTER</button>
                </a>
            </span>
        </h1>
        <form th:action="@{/guestbook/list}" method="get" id="searchForm">
            <div class="input-group">
                <input type="hidden" name="page" value="1">
                <div class="input-group-prepend">
                    <select class="custom-select" name="type">
                        <option th:selected="${pageRequestDTO.type == null}">-------</option>
                        <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                        <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                        <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                        <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목 + 내용</option>
                        <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목 + 내용 + 작성자</option>
                    </select>
                </div>
                <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                <div class="input-group-prepend" id="button-addon4">
                    <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
                    <button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
                </div>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Writer</th>
                <th scope="col">Regdate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${result.data}">
                <th scope="row">
                    <a th:href="@{/guestbook/read(gno = ${item.gno}, page = ${result.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                    [[${item.gno}]]
                    </a>
                </th>
                <td>[[${item.title}]]</td>
                <td>[[${item.writer}]]</td>
                <td>[[${#temporals.format(item.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </tbody>
        </table>
        <ul class="pagination h-100 justify-content-center align-items-center">
            <li class="page-item" th:classappend="${!result.prev} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/guestbook/list(page = ${result.start - 1},
                   type = ${pageRequestDTO.type},
                   keyword = ${pageRequestDTO.keyword})}"
                   th:if="${result.prev}">Previous</a>
                <span th:class="page-link" th:unless="${result.prev}">Previous</span>
            </li>
            <li class="page-item"
                th:each="pageNum : ${#numbers.sequence(result.start, result.end)}"
                th:classappend="${result.page == pageNum ?: 'active'}">
                <a class="page-link"
                   th:href="@{/guestbook/list(page = ${pageNum},
                   type = ${pageRequestDTO.type},
                   keyword = ${pageRequestDTO.keyword})}"
                   th:text="${pageNum}">1</a>
            </li>
            <li class="page-item" th:classappend="${!result.next} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/guestbook/list(page = ${result.end + 1},
                   type = ${pageRequestDTO.type},
                   keyword = ${pageRequestDTO.keyword})}"
                   th:if="${result.next}">Next</a>
                <span class="page-link" th:unless="${result.next}">Next</span>
            </li>
        </ul>
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            var msg = [[${msg}]];
            console.log(msg);

            if (msg) {
                $('.modal').show();
            }

            var searchForm = $('#searchForm');

            $('.btn-search').click(function (e) {
                searchForm.submit();
            });

            $('.btn-clear').click(function (e) {
                searchForm.empty().submit();
            })
        </script>
    </th:block>
</th:block>
</html>
