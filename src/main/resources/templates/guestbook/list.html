<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook List page
            <span>
                <a th:href="@{/guestbook/register}">
                    <button type="button" class="btn btn-outline-primary">REGISTER</button>
                </a>
            </span>
        </h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Writer</th>
                <th scope="col">Regdate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${result.data}">
                <th scope="row">
                    <a th:href="@{/guestbook/read(gno = ${item.gno}, page = ${result.page})}">
                    [[${item.gno}]]
                    </a>
                </th>
                <td>[[${item.title}]]</td>
                <td>[[${item.writer}]]</td>
                <td>[[${#temporals.format(item.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </tbody>
        </table>
        <ul class="pagination h-100 justify-content-center align-items-center">
            <li class="page-item" th:classappend="${!result.prev} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/guestbook/list' + ${pageRequestDTO.getLink(result.start - 1)}}"
                   th:if="${result.prev}">Previous</a>
                <span th:class="page-link" th:unless="${result.prev}">Previous</span>
            </li>
            <li class="page-item"
                th:each="pageNum : ${#numbers.sequence(result.start, result.end)}"
                th:classappend="${result.page == pageNum ?: 'active'}">
                <a class="page-link"
                   th:href="@{'/guestbook/list' + ${pageRequestDTO.getLink(pageNum)}}"
                   th:text="${pageNum}">1</a>
            </li>
            <li class="page-item" th:classappend="${!result.next} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/guestbook/list' + ${pageRequestDTO.getLink(result.end + 1)}}"
                   th:if="${result.next}">Next</a>
                <span class="page-link" th:unless="${result.next}">Next</span>
            </li>
        </ul>
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            var msg = [[${msg}]];
            console.log(msg);

            if (msg) {
                $('.modal').show();
            }
        </script>
    </th:block>
</th:block>
</html>
