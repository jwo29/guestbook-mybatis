<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Board Read Page</h1>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>
        <div class="form-group">
            <label>Review Count</label>
            <input type="text" class="form-control" name="reviewCount" th:value="${dto.reviewCount}" readonly/>
        </div>
        <div class="form-group">
            <label>Avg</label>
            <input type="text" class="form-control" name="ratingAverage" th:value="${dto.gradeAverage}" readonly>
        </div>
        <div class="form-group">
            <label>RegDate</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label>ModDate</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <style>
            .uploadResult {
                width: 100%;
                background-color: gray;
                margin-top: 10px;
            }

            .uploadResult ul {
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items: center;
                vertical-align: top;
                overflow: auto;
            }

            .uploadResult ul li {
                list-style: none;
                padding: 10px;
                margin-left: 2em;
            }

            .uploadResult ul li img {
                width: 100px;
            }
        </style>
        <div class="uploadResult">
            <ul>
                <li th:each="image : ${dto.images}" th:data-file="${image.getThumbnailURL()}">
                    <img th:if="${image.path != null}" th:src="|/display?fileName=${image.getThumbnailURL()}|" width="200" height="200">
                </li>
            </ul>
        </div>

        <a th:href="@{/movie/list(page = ${requestDto.page}, type = ${requestDto.type}, size = ${requestDto.size})}"><button type="button" class="btn btn-info">List</button></a>

        <button type="button" class="btn btn-primary">
            Review Count <span class="badge badge-light" th:text="${dto.reviewCount}"></span>
        </button>

        <button type="button" class="btn btn-info addReviewBtn">
            Review Register
        </button>

        <div class="list-group reviewList">

        </div>

        <div class="reviewModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Moview Review</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Reviwer ID</label>
                            <input type="text" class="form-control" name="memberNo">
                        </div>
                        <div class="form-group">
                            <label>Grade<span class="grade"></span></label>
                            <div class="starrr"></div>
                        </div>
                        <div class="form-group">
                            <label>Review Text</label>
                            <input type="text" class="form-control" name="text" placeholder="Good Movie!">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary reviewSaveBtn">Save changes</button>
                        <button type="button" class="btn btn-warning modifyBtn">Modify </button>
                        <button type="button" class="btn btn-danger removeBtn">Remove </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="imageModal modal " tabindex="-2" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Picture</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/starrr.js}"></script>
        <link th:href="@{/css/starrr.css}" rel="stylesheet"/>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
        <script th:inline="javascript">
            $(document).ready(function(e) {

                var grade = 0;
                var mno = [[${dto.mno}]];

                $('.starrr').starrr({
                    rating: grade,
                    change: function (e, value) {
                        if (value) {
                            console.log(value);
                            grade = value;
                        }
                    }
                })

                // $('.reviewModal').modal('show'); // 미리보기용

                var reviewModal = $('.reviewModal');
                var inputMemberNo = $('input[name="memberNo"]');
                var inputText = $('input[name="text"]');

                $('.addReviewBtn').click(function () {
                    inputMemberNo.val('');
                    inputText.val('');

                    $('.removeBtn, .modifyBtn').hide();
                    $('.reviewSaveBtn').show();

                    reviewModal.modal('show');
                });

                $('.reviewSaveBtn').click(function () {
                    var data = {mno: mno, grade: grade, text: inputText.val(), memberNo: inputMemberNo.val()};

                    console.log(data);

                    $.ajax({
                        url: '/reviews/' + mno,
                        type: 'post',
                        data: JSON.stringify(data),
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'text',
                        success: function (result) {
                            console.log('result: ', result);
                            self.location.reload();
                        }
                    });
                    reviewModal.modal('hide');
                })

                // 페이지가 열리면 바로 리뷰 데이터들을 가져와서 사용한다.
                function getMovieReviews() {

                    function formatTime(str) {
                        var date = new Date(str);

                        return date.getFullYear() + '/' +
                            (date.getMonth() + 1) + '/' +
                            date.getDate() + ' ' +
                            date.getHours() + ':' +
                            date.getMinutes();
                    }

                    $.getJSON('/reviews/' + mno + '/all', function (arr) {
                        console.log(arr);

                        var str = "";

                        $.each(arr, function (idx, review) {
                            console.log(review);

                            str += '    <div class="card-body" data-reviewnum='+review.reviewNum+' data-memberno='+review.memberNo+'>';
                            str += '    <h5 class="card-title">'+review.text+' <span>'+ review.grade+'</span></h5>';
                            str += '    <h6 class="card-subtitle mb-2 text-muted">'+review.name+'</h6>';
                            str += '    <p class="card-text">'+ formatTime(review.regDate) +'</p>';
                            str += '    </div>';
                        });

                        $('.reviewList').html(str);
                    });
                }

                getMovieReviews();

                // modify review

                var reviewNum;

                $('.reviewList').on('click', '.card-body', function () {

                    $('.reviewSaveBtn').hide();
                    $('.removeBtn, .modifyBtn').show();

                    var targetReview = $(this);

                    reviewNum = targetReview.data('reviewnum');
                    console.log('reviewNum: ', reviewNum);

                    inputMemberNo.val(targetReview.data('memberno'));
                    inputText.val(targetReview.find('.card-title').clone().children().remove().end().text());

                    var grade = targetReview.find('.card-title span').html();
                    $(".starrr a:nth-child("+grade+")").trigger('click');

                    $('.reviewModal').modal('show');
                });

                $('.modifyBtn').on('click', function () {

                    var data = {reviewNum: reviewNum, mno: mno, text: inputText.val(), memberNo: inputMemberNo.val()};

                    console.log(data);

                    $.ajax({
                        url: '/reviews/' + mno + '/' + reviewNum,
                        type: 'post',
                        data: JSON.stringify(data),
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'text',
                        success: function (result) {
                            console.log('result: ', result);
                            self.location.reload();
                        }
                    });

                    reviewModal.modal('hide');
                });

                $(".removeBtn").on("click", function(){

                    var data = {reviewNum: reviewNum};

                    console.log(data);

                    $.ajax({
                        url:'/reviews/'+mno +"/"+ reviewNum ,
                        type:"DELETE",
                        contentType:"application/json; charset=utf-8",
                        dataType:"text",
                        success: function(result){

                            console.log("result: " + result);

                            self.location.reload();

                        }
                    })
                    reviewModal.modal('hide');
                });

                $(".uploadResult li").click(function() {

                    var file = $(this).data('file');

                    console.log(file);

                    $('.imageModal .modal-body').html("<img style='width:100%' src='/display?fileName="+file+"&size=1' >")

                    $(".imageModal").modal("show");

                });

            });
        </script>
    </th:block>
</th:block>
